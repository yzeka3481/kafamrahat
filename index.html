  function convertToBase(amount, currency, targetCurrency = BASE_CURRENCY) {
      amount = Number(amount) || 0;

  const resizeAndConvertImage = (file) => {
      return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = (readerEvent) => {
              const image = new Image();
              image.onload = (imageEvent) => {
                  let canvas = document.createElement('canvas'),
                      max_size = MAX_IMAGE_WIDTH,
                      width = image.width,
                      height = image.height;

                  if (width > height) {
                      if (width > max_size) {
                          height *= max_size / width;
                          width = max_size;
                      }
                  } else {
                      if (height > max_size) {
                          width *= max_size / height;
                          height = max_size;
                      }
                  }
                  
                  canvas.width = width;
                  canvas.height = height;
                  canvas.getContext('2d').drawImage(image, 0, 0, width, height);

                  // JPEG formatÄ±nda ve daha dÃ¼ÅŸÃ¼k kalitede Base64'e dÃ¶nÃ¼ÅŸtÃ¼r (Daha kÃ¼Ã§Ã¼k dosya iÃ§in)
                  const dataUrl = canvas.toDataURL('image/jpeg', 0.7); // Kaliteyi %70'e dÃ¼ÅŸÃ¼rdÃ¼k
                  resolve(dataUrl);
              };
              image.onerror = () => {
                reject(new Error("Resim formatÄ± desteklenmiyor veya bozuk."));
              };
              image.src = readerEvent.target.result;
          };
          reader.onerror = () => {
            reject(new Error("Dosya okuma hatasÄ±. Dosya bozuk olabilir."));
          };
          reader.readAsDataURL(file);
      });
  };

            fExp.fuelAmount = t.value.replace(',','.').replace(/[^0-9.]/g,'');
            break; 
        default: return;
    }
    
    if (shouldRender) {
        renderApp();
    }
  });
  
  // Saati her saniye gÃ¼ncelleyen ana fonksiyon
  const updateClock = () => {
      const timeElement = document.getElementById('local-time');
      if (timeElement) {
          const { time } = formatTime(state.targetTimezone);
          state.currentTime = time;
          timeElement.textContent = time;
      }
  };

  const startClock = () => {
      updateClock();
      timeInterval = setInterval(updateClock, 1000);
  };

  window.onload = function() {
      initState(); 
      // KRÄ°TÄ°K DEÄÄ°ÅÄ°KLÄ°K: Uygulama yÃ¼klendiÄŸinde kur Ã§ekimi baÅŸlar.
      fetchAndApplyRates().then(() => {
          // Kurlar gÃ¼ncellendikten sonra saati baÅŸlatÄ±rÄ±z.
          startClock(); 
      });
  };
  
  window.onbeforeunload = function() {
      if (timeInterval) clearInterval(timeInterval);
  };
})();
</script>
