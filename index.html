  // Harcamayƒ± ana para birimine d√∂n√º≈üt√ºr√ºr
  function convertToBase(amount, currency, targetCurrency = BASE_CURRENCY) {
      amount = Number(amount) || 0;
      currency = currency || 'TRY';
      targetCurrency = targetCurrency || 'TRY';

      if (currency === targetCurrency) return amount;
      
      const rateToTry = EXCHANGE_RATES[currency];
      const rateFromTry = EXCHANGE_RATES[targetCurrency];

      if (!rateToTry || !rateFromTry) {
          console.warn(`Bilinmeyen kur: ${currency} veya ${targetCurrency}. D√∂n√º≈ü√ºm ba≈üarƒ±sƒ±z.`);

      }
      
      // TRY'ye d√∂n√º≈üt√ºr, sonra hedef para birimine
      const amountInTry = amount * rateToTry;

  }

  // Rapor i√ßin harcama listesini getirir

  // --- HARCAMA GRAFƒ∞ƒûƒ∞ VE RAPOR VERƒ∞ HAZIRLAMA ---
  function getChartDataset(expenses = state.exp){

        ? state._visibleExp 
        : expenses;
    
    const allExp = base.filter(x => !isNaN(Number(x.amt)) && Number(x.amt) > 0);

    if(!allExp.length){
      return {labels:[], data:[], colors:[], currency: state.chartCurrency || BASE_CURRENCY, total:0, trips:[], currencies:[], perCat:{}};
    }

    const currencies = [...new Set(allExp.map(x => x.cur || BASE_CURRENCY))];
    let cur = state.chartCurrency || BASE_CURRENCY;
    if(!currencies.includes(cur)) cur = currencies[0] || BASE_CURRENCY;

    if (expenses === state.exp) state.chartCurrency = cur;

    const filtered = allExp.filter(x => (x.cur || BASE_CURRENCY) === cur);

    const perCat = {};
    filtered.forEach(x=>{
        const cat = x.cat || 'other';
        const amt = Number(x.amt) || 0;
        perCat[cat] = (perCat[cat] || 0) + amt;
    });

    const keys = Object.keys(perCat);
    const labels = keys.map(id => (CATS[id] && CATS[id].l) || id);
    const data = keys.map(id => perCat[id]);

    const total = data.reduce((a,b)=>a+b,0);

    return {labels,data,colors,currency:cur,currencies,total,trips, perCat};

  const resizeAndConvertImage = (file) => {
      return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = (readerEvent) => {
              const image = new Image();
              image.onload = (imageEvent) => {
                  let canvas = document.createElement('canvas'),
                      max_size = MAX_IMAGE_WIDTH,
                      width = image.width,
                      height = image.height;

                  if (width > height) {
                      if (width > max_size) {
                          height *= max_size / width;
                          width = max_size;
                      }
                  } else {
                      if (height > max_size) {
                          width *= max_size / height;
                          height = max_size;
                      }
                  }
                  
                  canvas.width = width;
                  canvas.height = height;
                  canvas.getContext('2d').drawImage(image, 0, 0, width, height);

                  const dataUrl = canvas.toDataURL('image/jpeg', 0.7); 
                  resolve(dataUrl);
              };
              image.onerror = () => {
                reject(new Error("Resim formatƒ± desteklenmiyor veya bozuk."));
              };
              image.src = readerEvent.target.result;
          };
          reader.onerror = () => {
            reject(new Error("Dosya okuma hatasƒ±. Dosya bozuk olabilir."));
          };
          reader.readAsDataURL(file);
      });
  };

  const getRouteUrl = (tripName) => {
      const tripExpenses = state.exp
          .filter(x => x.trip === tripName)
          .sort((a, b) => (a.date || '').localeCompare(b.date));

      let uniquePoints = [];
      tripExpenses.forEach(x => {
          const point = x.place.trim() + ', ' + x.city.trim();
          
          if (x.place.trim() && x.city.trim() && (uniquePoints.length === 0 || uniquePoints[uniquePoints.length - 1] !== point)) {
              uniquePoints.push(point);
          }
      });

      if (uniquePoints.length < 2) {
          return { url: '', points: uniquePoints, error: 'Rota i√ßin en az 2 farklƒ± Mekan kaydƒ± gerekiyor.' };
      }

      const url = `https://www.google.com/maps/dir/${uniquePoints.map(p => encodeURIComponent(p)).join('/')}`;
      
      return { url, points: uniquePoints, error: '' };
  };

  // En yakƒ±n seyahati bulur (Harcama veya Rezervasyonlar listesinden)
  function getNearestTrip() {
      const today = new Date().toISOString().slice(0, 10);
      let nearestTrip = null;
      let minDays = Infinity;

      // 1. Rezervasyonlarƒ± kontrol et (res) - Sadece TAMAMLANMAMI≈û rezervasyonlar
      state.res.filter(r => !r.completed).forEach(r => {
          if (r.startDate) {
              const diff = (new Date(r.startDate).setHours(0,0,0,0) - new Date(today).setHours(0,0,0,0)) / (1000 * 60 * 60 * 24);
              if (diff >= 0 && diff < minDays) {
                  minDays = diff;
                  nearestTrip = {
                      name: r.trip,
                      startDate: r.startDate,
                      endDate: r.endDate,
                      type: r.type,
                      daysLeft: diff,
                  };
              }
          }
      });
      
      // 2. Eƒüer rezervasyon bulunamazsa veya harcamalar daha yakƒ±nsa (exp)
      state.exp.forEach(e => {
          if (e.date) {
              const diff = (new Date(e.date).setHours(0,0,0,0) - new Date(today).setHours(0,0,0,0)) / (1000 * 60 * 60 * 24);
              // Harcama kaydƒ± ileri tarihte olmasƒ± durumunda (yani planlama a≈üamasƒ±nda girilmi≈ü)
              if (diff > 0 && diff < minDays) { 
                  minDays = diff;
                  // Sadece trip name ve ba≈ülangƒ±√ß tarihi bilgisi verilebilir
                  nearestTrip = {
                      name: e.trip,
                      startDate: e.date,
                      daysLeft: diff,
                      source: 'expense'
                  };
              }
          }
      });

      // Eƒüer hala plan bulunamazsa, son harcamanƒ±n seyahatini g√∂ster (aktif seyahat varsayƒ±mƒ±)
      if (!nearestTrip && state.exp.length > 0) {
          const latestExp = state.exp.sort((a, b) => b.date.localeCompare(a.date))[0];
          // Sadece son harcama bug√ºnden daha yakƒ±nsa veya bug√ºne e≈üitse (aktif veya yeni tamamlanmƒ±≈ü sayƒ±lƒ±r)
          if ((new Date(latestExp.date).setHours(0,0,0,0) - new Date(today).setHours(0,0,0,0)) <= 0) {
             return {
                 name: latestExp.trip,
                 startDate: latestExp.date,
                 daysLeft: -1, // Aktif/Ge√ßmi≈ü
                 status: 'AKTƒ∞F/GE√áMƒ∞≈û SEYAHAT',
             };
          }
      }

      if (nearestTrip) {
          nearestTrip.status = nearestTrip.daysLeft === 0 
              ? 'BUG√úN BA≈ûLIYOR' 
              : `KALAN G√úN: ${nearestTrip.daysLeft}`;
      }

      return nearestTrip;
  }

    if(act==='close-lb'){state.lightbox=null; renderApp();}
    if(act==='open-chart'){state.modals.chart=true; renderApp();}
    
    if(act==='imp'){
      try{
        const dataStr = document.getElementById('io-txt').value;
        const d=JSON.parse(dataStr);
        state.exp=d.exp||[];
        state.chk=d.chk||state.chk;
        state.criticalNotes=d.notes||[];
        state.res=d.res||[]; 
        state.baseCurrency = d.baseCur || 'TRY'; 
        BASE_CURRENCY = state.baseCurrency; 
        save();
        // Custom message box alert kullanƒ±ldƒ±
        setState({err: 'Veriler Ba≈üarƒ±yla Y√ºklendi!'}); 
        state.helpersAccordion.data = false;
        renderApp();
      }catch{
        state.err = 'JSON Hatalƒ±. L√ºtfen ge√ßerli bir JSON formatƒ± girin.';
        renderApp();
      }
    }
    if(act==='copy-json'){
      const textarea = document.getElementById('io-txt');
      textarea.select();
      document.execCommand('copy');
      const originalText = textarea.value;
      textarea.value = "JSON kopyalandƒ±!";
      setTimeout(() => {
          textarea.value = originalText;
          // Custom message box alert kullanƒ±ldƒ±
          setState({err: 'JSON verisi panoya kopyalandƒ±.'});
      }, 1000);
    }
  });

  document.addEventListener('change',e=>{
    const t = e.target;
    
    if(t.dataset.act==='set-base-currency'){
        state.baseCurrency = t.value;
        BASE_CURRENCY = t.value; 
        save();
        renderApp(); 
    }

    if(t.dataset.act==='chk'){
        const i=state.chk.items.find(x=>x.id===t.dataset.id); 
        if(i){i.done=t.checked; save(); renderApp();}
    }
    if(t.dataset.act==='flt-trip'){state.tripFilter=t.value; renderApp();}
    if(t.dataset.act==='flt-cat'){state.catFilter=t.value; renderApp();}
    if(t.dataset.act==='flt-type'){state.typeFilter=t.value; renderApp();} 
    if(t.dataset.act==='flt-ind'){state.indFilter=t.value; renderApp();} 
    
    if(t.dataset.act==='set-chart-currency'){
        state.chartCurrency = t.value;
        renderApp();
    }
    
    if(t.id === 'route-trip-select'){
        state.routeTrip = t.value;
        state.helpersAccordion.route = true; 
        renderApp(); 
    }
    
    if(t.dataset.act==='set-note-trip'){
        state.selectedNoteTrip = t.value;
        state.newCriticalNote = '';
        renderApp();
    }
    
    if(t.dataset.act==='set-report-trip'){
        state.selectedReportTrip = t.value;
        state.helpersAccordion.report = true; 
        renderApp();
    }
    
    if(t.dataset.act==='set-report-currency'){
        state.reportCurrency = t.value;
        state.helpersAccordion.report = true; 
        renderApp();
    }


    // FOTOƒûRAF Y√úKLEME ƒ∞≈ûLEYƒ∞Cƒ∞Sƒ∞
    if(t.dataset.act==='img-upload'){
        const files = t.files;
        const currentCount = state.form.imgs.length;
        const newFiles = Array.from(files).slice(0, MAX_IMAGES - currentCount); 
        
        if (newFiles.length === 0 && files.length > 0) {
            setState({ err: `Maksimum ${MAX_IMAGES} fotoƒüraf ekleme limitine ula≈üƒ±ldƒ±.` });
            t.value = ''; 
            return;
        }

        if (newFiles.length > 0) {
            
            setState({ err: 'Resimler i≈üleniyor ve optimize ediliyor... L√ºtfen bekleyiniz.' });
            
            const errorMessages = []; 

            const readerPromises = newFiles.map(file => {
                return resizeAndConvertImage(file)
                    .catch(error => {
                        errorMessages.push(`Hata (${file.name}): ${error.message}`);
                        return null; 
                    });
            });

            Promise.all(readerPromises)
                .then(processedImages => {
                    const validImages = processedImages.filter(img => img !== null);
                    
                    if (validImages.length > 0) {
                        const updatedImgs = [...state.form.imgs, ...validImages];
                        state.form.imgs = updatedImgs.slice(0, MAX_IMAGES);
                    }
                    
                    let finalError = '';
                    if (errorMessages.length > 0) {
                        finalError = `Y√ºkleme Hatalarƒ± (${errorMessages.length} dosya): ${errorMessages.join(' | ')}`;
                    } else if (validImages.length === 0 && files.length > 0) {
                        finalError = 'Hi√ß resim y√ºklenemedi (Desteklenmeyen dosya formatƒ± veya bilinmeyen hata).';
                    } else {
                        finalError = '';
                    }

                    t.value = ''; 
                    setState({ err: finalError }); 

                })
                .catch(error => {
                    console.error("Resim i≈ülenirken beklenmeyen genel genel hata olu≈ütu:", error);
                    state.err = "Resim y√ºklenirken beklenmeyen genel bir hata olu≈ütu.";
                    t.value = '';
                    renderApp();
                });
        } else {
             t.value = '';
        }
    }
  });
  
  document.addEventListener('input', e => {
    const t = e.target;
    
    if(t.dataset.act==='search'){state.search=t.target.value; renderApp(); return;}
    
    if(t.dataset.act==='update-new-note'){
        state.newCriticalNote = t.value;
        return; 
    }

    // Harcama formu inputlarƒ±
    if(t.closest('.form-modal-overlay') && t.closest('#expense-form')) { 
        const fExp=state.form; 
        let shouldRender = false; 

        switch(t.id) {
            case 'i-trip': fExp.trip = t.value; break;
            case 'i-city': fExp.city = t.value; break;
            case 'i-place': fExp.place = t.value; break;
            case 'i-amt': 
                fExp.amt = t.value.replace(',','.').replace(/[^0-9.]/g,'');
                break;
            case 'i-cur': fExp.cur = t.value; shouldRender = true; break; 
            case 'i-ppl': fExp.ppl = t.value; break; 
            case 'i-date': fExp.date = t.value; shouldRender = true; break; 
            case 'i-type': fExp.type = t.value; break; // √ñdeme tipi g√ºncellendi
            case 'i-desc': fExp.desc = t.value; break;
            case 'i-start-km': fExp.startKm = t.value.replace(/[^0-9]/g, ''); break; 
            case 'i-end-km': fExp.endKm = t.value.replace(/[^0-9]/g, ''); break; 
            case 'i-fuel-amount': 
                fExp.fuelAmount = t.value.replace(',','.').replace(/[^0-9.]/g,'');
                break; 
            default: return;
        }
        
        if (shouldRender) {
            renderApp();
        }
    } 
  });
  
  // Saati her saniye g√ºncelleyen ana fonksiyon
  const updateClock = () => {
      const timeElement = document.getElementById('local-time');
      if (timeElement) {
          const { time } = formatTime(state.targetTimezone);
          state.currentTime = time;
          timeElement.textContent = time;
      }
  };

  const startClock = () => {
      updateClock();
      timeInterval = setInterval(updateClock, 1000);
  };

  window.onload = function() {
      initState(); 
      fetchAndApplyRates().then(() => {
          startClock(); 
      });
  };
  
  window.onbeforeunload = function() {
      if (timeInterval) clearInterval(timeInterval);
  };
})();
</script>
</body>
</html>
